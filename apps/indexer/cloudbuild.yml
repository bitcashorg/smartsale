options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build the container image with caching
  - name: 'gcr.io/cloud-builders/docker'
    args: [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/$_PROJECT_NAME',
        '-f',
        # Dockerfile path to project
        'apps/indexer/Dockerfile',
        '--cache-from',
        'type=registry,ref=gcr.io/$PROJECT_ID/$_PROJECT_NAME:latest',
        '--cache-to',
        'type=inline',
        '.',
      ]
    # root directory for docker build
    dir: '.'
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$_PROJECT_NAME']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        '$_PROJECT_NAME',
        '--image',
        'gcr.io/$PROJECT_ID/$_PROJECT_NAME',
        '--region',
        'us-central1',
        '--allow-unauthenticated',
        '--concurrency',
        '80',
        '--memory',
        '2048Mi',
        '--cpu',
        '1',
      ]
images:
  - gcr.io/$PROJECT_ID/$_PROJECT_NAME
